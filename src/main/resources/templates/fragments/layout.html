<!-- layout.html -->
<!DOCTYPE html>
<html lang="zh"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 敘事 Narrative</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 共用標題區 -->
    <header class="site-header">
        <h1><a th:href="@{/}">敘事 Narrative</a></h1>
    </header>
    <!-- 共用版面：主內容 + 側邊欄 -->
    <div class="container">
        <!-- 這裡會被 index.html 的 layout:fragment="content" 替換 -->
        <!-- 主內容在左邊 -->
        <main class="main-content" layout:fragment="content">內容會被 layout 取代</main>
        <!-- 側邊欄在右邊 -->
        <aside class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></aside>
    </div>
    <!-- 頁尾 -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
