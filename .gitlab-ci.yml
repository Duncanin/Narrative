image: maven:3.8.6-eclipse-temurin-17
stages:
  - build
  - test

say-hello:
  stage: build
  script:
    - mvn clean package -DskipTests -batch-mode -U
  artifacts:
    paths:
      - target/*.jar
  
test_job:
  stage: test
  script:
    - mvn test jacoco:report
  artifacts:
    paths:
      - target/site/jacoco/
      - target/surefire-reports/